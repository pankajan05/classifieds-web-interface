<h2 style="margin: 10px;">Users List</h2>
<table class="table text-center">
  <thead>
    <tr>
      <th scope="col">User ID</th>
      <th scope="col">User Name</th>
      <th scope="col">Join Time</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <th scope="row">{{ user.id }}</th>
      <td>{{ user.name }}</td>
      <td>{{ user.joinedAt }}</td>
      <td>{{ user.email }}</td>

      <td>
        <i
          (click)="deleteUser(user.id)"
          class="fa fa-trash danger"
          style="color: red;"
        ></i>
        <a routerLink="users/edit/{{ user.id }}">
          <i class="fa fa-edit primary" style="color: blue;"></i>
        </a>
      </td>
    </tr>
  </tbody>
</table>
