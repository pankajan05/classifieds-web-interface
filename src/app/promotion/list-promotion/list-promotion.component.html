<h2 style="margin: 10px;">Promotion List</h2>
<table class="table text-center">
  <thead>
    <tr>
      <th scope="col">Promotion ID</th>
      <th scope="col">Promotion Name</th>
      <th scope="col">Promotion Cost</th>
      <th scope="col">Promotion Duration</th>
      <th scope="col">Promotion Status</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of promotions">
      <th scope="row">{{ item.promotion_id }}</th>
      <td>{{ item.promotion_name }}</td>
      <td>{{ item.promotion_cost }}</td>
      <td>{{ item.duration }}</td>
      <td>{{ item.is_deleted }}</td>
      <td>
        <i
          (click)="promotionService.deletePromotion(item.promotion_id)"
          class="fa fa-trash danger"
          style="color: red;"
        ></i>
        <a (click)="editPromotion(item.promotion_id)">
          <i class="fa fa-edit primary" style="color: blue;"></i>
        </a>
      </td>
    </tr>
  </tbody>
</table>
