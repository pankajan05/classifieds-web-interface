<h2 style="margin: 20px;">Districts List</h2>
<table class="table text-center">
  <thead>
    <tr>
      <th scope="col">District Id</th>
      <th scope="col">District Name</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of districts">
      <th scope="row">{{ item.district_id }}</th>
      <td>{{ item.district_name }}</td>
      <td>
        <i
          (click)="deleteCity(item.district_id)"
          class="fa fa-trash danger"
          style="color: red;"
        ></i>
        <a (click)="editDistrict(item.district_id)">
          <i class="fa fa-edit primary" style="color: blue;"></i>
        </a>
      </td>
    </tr>
  </tbody>
</table>
